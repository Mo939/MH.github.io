<script>
    function validateForm()
    {
    var a=document.forms["myForm"]["name"].value;
    var b=document.forms["myForm"]["phone"].value;
    var c=document.forms["myForm"]["Date"].value;
    var d=document.forms["myForm"]["sections"].value;
    var e=document.forms["myForm"]["doctors"].value;


    if (a==null || a=="")
      {
      alert(" أدخل اسمك");
      return false;
    }
    else if(b==null || b=="")
      {
      alert(" أدخل رقم جوالك");
      return false;
      }
    else if(c==null || c=="")
      {
      alert("أدخل تاريخ الحجز");
      return false;
      }
      else if(d==null || d=="")
      {
      alert("يجب إختيار القسم");
      return false;
      }
      else if(e==null || e=="")
      {
      alert("إختر الطبيب");
      return false;
      }
      else{
        alert("تم حجز موعدك بنجاح");
      }
    }
    </script>

<!-- ======= book an appoinment ======= -->
<section class="contact">
 <div class="container">

   <div class="section-title text-center mt-5">
     <h2 style="color: #03045E;">حجز موعد للعيادات الخارجية</h2> <br>
   </div>

   <div class="row">
     <div class="col-lg-6">
       <div class="row">
         <div class="col-md-12">
            <img src="images/doctor.png" alt="doctor"> 
         </div>
       </div>
     </div>

     <div class="col-lg-6">
        <form name="myForm" onsubmit="return validateForm()" action="index.html" method="post">
        <div class="form-row">
             <div class="col-md-6 form-group">
                 <input type="text" class="form-control" name="phone" 
           id="phone" placeholder="رقم الجوال"></div>

           <div class="col-md-6 form-group">
             <input type="text" name="name" class="form-control" id="name" 
             placeholder="إسمك"></div> 
         </div>
         <div class="form-row">
             <div class="col-md-6 form-group">
                 <input type="date" class="form-control" name="Date" 
           id="date"></div>
               <div class="col-md-6 form-group">
                 <input type="email" class="form-control" name="email" 
                 id="email" placeholder="البريد الالكتروني"></div>
           </div>
           <div class="form-group">
            <label for="sections">إختر القسم</label>
            <select class="form-control" id="sections">
              <option>  </option>
              <option>قسم الأسنان</option>
              <option>قسم الجهاز الهضمي والمناضير</option>
              <option>قسم القلب والقسطرة</option>
              <option>قسم جراحة المخ والأعصاب</option>
              <option>قسم الجلدية</option>
              <option>قسم الطوارئ</option>
            </select>
          </div>
          <div class="form-group">
            <label for="doctors">إختر الطبيب</label>
            <select class="form-control" id="doctors">
              <option>  </option>
              <option> د. محمد الشرعبي </option>
              <option>د. بيآته تيمرمان</option>
              <option>د. هاينتز غونتر</option>
              <option>د. كلاوس ديتريش</option>
              <option>د. حسام الشهري</option>
              <option>د. بيتر شورمان</option>
            </select>
          </div>
         <div class="form-group">
           <textarea class="form-control" name="message" rows="7" placeholder="أرسل رسالة"></textarea>
          </div>
          <div class="text-center">
            <button type="submit">إحجز</button></div>
       </form>
     </div>

   </div>

 </div>
</section>
